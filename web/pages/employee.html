<div class="jumbotron text-center">
    <h2 style="color: darkslateblue">All Employees</h2>

    <div class="container"> 
        Show Employees: <input type="checkbox" ng-model="employeeForm.myVar" />
        <div ng-show="employeeForm.myVar">
            <form>
                <div class="input-group pull-right" style="width: 250px">
                    <input type="text" class="form-control" placeholder="Search Employee" ng-model="test">
                    <div class="input-group-btn">
                        <button class="btn btn-default btn-info" type="submit">
                            <i class="glyphicon glyphicon-search "></i>
                        </button>
                    </div>
                </div>
            </form>
            <br/>
            <table class="table table-hover table-striped table-bordered">
                <tr>
                    <th>Image</th>
                    <th>Full Name</th>
                    <th>Position</th>
                    <th>Salary</th>
                    <th>Operations</th>
                </tr>
                <tr ng-repeat="employee in employees| filter:test | orderBy:'ename'">
                    <td class="tdCenter"><img ng-src="img/{{employee.ename}}.png" alt="{{employee.ename}}" height="45" width="45"/></td>
                    <td ><a data-toggle="modal" data-target="#myModalView" ng-click="selectEmployee(employee)"><b>{{employee.full_name}}</b></a></td>
                    <td> {{ employee.rank}}</td>
                    <td >{{ employee.salary | currency}}</td>
                    <td><a data-toggle="modal" data-target="#myModalEdit" ng-click="selectEmployee(employee)" class="btn btn-info">Edit</a> | <a ng-click="deleteEmployee(employee)" class="btn btn-danger">Delete</a></td>
                </tr>
            </table>
            <pagination total-items="totalItems" ng-model="currentPage"  
                        max-size="5" boundary-links="true"  
                        items-per-page="numPerPage" class="pagination-sm">  
            </pagination>
        </div>
        <div class="modal fade" id="myModalEdit" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit This Employee </h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-2">Ename</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model=
                                           "clickedEmployee.ename" readonly="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Full Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model=
                                           "clickedEmployee.full_name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model=
                                           "clickedEmployee.email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Contact No:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model=
                                           "clickedEmployee.mobile">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Address</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model=
                                           "clickedEmployee.address">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Gender</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model=
                                           "clickedEmployee.gender">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Salary</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model=
                                           "clickedEmployee.salary">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Hired Date</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model=
                                           "clickedEmployee.hire_date">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Position</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model=
                                           "clickedEmployee.rank">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default" ng-click="submitEmployee()" data-dismiss="modal">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModalView" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">{{clickedEmployee.full_name}} </h4>
                    </div>
                    <div class="modal-header">
                        <img ng-src="img/{{clickedEmployee.ename}}.png" alt="{{clickedEmployee.ename}}" height="160" width="140" />
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-2">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model=
                                           "clickedEmployee.email" readonly="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Contact No:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model=
                                           "clickedEmployee.mobile" readonly="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Address</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model=
                                           "clickedEmployee.address" readonly="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Gender</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model=
                                           "clickedEmployee.gender" readonly="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Salary</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model=
                                           "clickedEmployee.salary" readonly="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Hired Date</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model=
                                           "clickedEmployee.hire_date" readonly="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Position</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model=
                                           "clickedEmployee.rank" readonly="">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
