<div class="jumbotron text-center">
    <h2 style="color: darkslateblue">All Product</h2>

    <div class="container"> 
        Show Products: <input type="checkbox" ng-model="productForm.myVar" />
        <div ng-show="productForm.myVar">
            <form>
                <div class="input-group pull-right" style="width: 250px">
                    <input type="text" class="form-control" placeholder="Search Product" ng-model="test">
                    <div class="input-group-btn">
                        <button class="btn btn-default btn-info" type="submit">
                            <i class="glyphicon glyphicon-search "></i>
                        </button>
                    </div>
                </div>
            </form>
            <br/>
            <table class="table table-hover table-responsive table-bordered">
                <tr>
                    <th>ProductName</th>
                    <th>Model</th>
                    <th>Quantity</th>
                    <th>Pur_price</th>
                    <th>Sale_price</th>
                    <th>Pur_Date</th>
                    <th>Operations</th>
                </tr>
                <tr ng-repeat="product in products| filter:test | orderBy:'pname'">
                    <td> {{ product.pname}}</td>
                    <td> {{ product.model}}</td>
                    <td >{{ product.qty}}</td>
                    <td> {{ product.p_price | currency}}</td>
                    <td >{{ product.s_price | currency}}</td>
                    <td> {{ product.p_date}}</td>
                    <td><a data-toggle="modal" data-target="#myModalEdit" ng-click="selectProduct(product)" class="btn btn-info">Edit</a> | <a ng-click="deleteProduct(product)" class="btn btn-danger">Delete</a></td>
                </tr>
            </table>
        </div>
        <div class="modal fade" id="myModalEdit" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit This Product </h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-2">ProductName</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model=
                                           "clickedProduct.pname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Model</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model=
                                           "clickedProduct.model">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Quantity</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model=
                                           "clickedProduct.qty">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Pur_Price</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model=
                                           "clickedProduct.p_price">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Sale_Price</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model=
                                           "clickedProduct.s_price">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Pur_Date</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model=
                                           "clickedProduct.p_date">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default" ng-click="submitProduct()" data-dismiss="modal">Save</button>
                                </div>
                            </div>
                        </form>



                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
