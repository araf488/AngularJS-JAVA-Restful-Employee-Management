<div class="jumbotron text-center">    <center>        <div class="column content">            <hr>            <h2 style="color: darkslateblue">Add New Employee</h2>            <hr>            <form class="form-horizontal" ng-submit="submitEmployee()">                <table>                    <tr>                        <td>                            <div class="form-group">                                <label class="col-md-4 control-label">E Name</label>                                <div class="col-md-8 inputGroupContainer">                                    <div class="input-group">                                        <span class="input-group-addon"><i class="fa fa-id-card"></i></span>                                        <input  name="ename" placeholder="E-name" class="form-control"  type="text" ng-model="employeeForm.ename">                                    </div>                                </div>                            </div>                        </td>                    </tr>                    <tr>                        <td>                            <div class="form-group">                                <label class="col-md-4 control-label">Full Name</label>                                <div class="col-md-8 selectContainer">                                    <div class="input-group">                                        <span class="input-group-addon"><i class="fa fa-user-circle-o"></i></span>                                        <input  name="full_name" placeholder="Full Name" class="form-control"  type="text" ng-model="employeeForm.full_name">                                    </div>                                </div>                            </div>                        </td>                    </tr>                    <tr>                        <td>                            <div class="form-group">                                <label class="col-md-4 control-label">Email</label>                                <div class="col-md-8 inputGroupContainer">                                    <div class="input-group">                                        <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>                                        <input name="email" placeholder="Email" class="form-control" type="text" ng-model="employeeForm.email">                                    </div>                                </div>                            </div>                        </td>                    </tr>                    <tr>                        <td>                            <div class="form-group">                                <label class="col-md-4 control-label">Contact No:</label>                                <div class="col-md-8 inputGroupContainer">                                    <div class="input-group">                                        <span class="input-group-addon"><i class="fa fa-mobile"></i></span>                                        <input name="mobile" placeholder="(880)1911-111111" class="form-control" type="text" ng-model="employeeForm.mobile">                                    </div>                                </div>                            </div>                        </td>                    </tr>                    <tr>                        <td>                            <div class="form-group">                                <label class="col-md-4 control-label">Address</label>                                <div class="col-md-8 inputGroupContainer">                                    <div class="input-group">                                        <span class="input-group-addon"><i class="fa fa-location-arrow"></i></span>                                        <input name="address" placeholder="Address" class="form-control" type="text" ng-model="employeeForm.address">                                    </div>                                </div>                            </div>                        </td>                    </tr>                    <tr>                        <td>                            <div class="form-group">                                <label class="col-md-4 control-label">Gender</label>                                <div class="col-md-8 inputGroupContainer">                                    <div class="input-group">                                        <span class="input-group-addon"><i class="fa fa-venus-mars"></i></span>                                        <select name="gender" class="form-control selectpicker" placeholder="Select Gender" ng-model="employeeForm.gender">                                            <option value="Male" >Male</option>                                            <option value="Female">Female</option>                                        </select>                                    </div>                                </div>                            </div>                        </td>                    </tr>                    <tr>                        <td>                            <div class="form-group">                                <label class="col-md-4 control-label">Salary</label>                                <div class="col-md-8 inputGroupContainer">                                    <div class="input-group">                                        <span class="input-group-addon"><i class="fa fa-money"></i></span>                                        <input name="salary" placeholder="Salary Amount" class="form-control" type="text" ng-model="employeeForm.salary">                                    </div>                                </div>                            </div>                        </td>                    </tr>                    <tr>                        <td>                            <div class="form-group">                                <label class="col-md-4 control-label">Hired Date</label>                                <div class="col-md-8 inputGroupContainer">                                    <div class="input-group">                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>                                        <input name="hire_date" placeholder="yyyy-MM-dd" class="form-control"  type="text" ng-model="employeeForm.hire_date">                                    </div>                                </div>                            </div>                        </td>                    </tr>                    <tr>                        <td>                            <div class="form-group">                                <label class="col-md-4 control-label">Position</label>                                <div class="col-md-8 inputGroupContainer">                                    <div class="input-group">                                        <span class="input-group-addon"><i class="fa fa-university"></i></span>                                        <select name="position" class="form-control selectpicker" placeholder="Select Position" ng-model="employeeForm.rank">                                            <option value="Manager" >Manager</option>                                            <option value="Senior. Officer">Senior. Officer</option>                                            <option value="Officer" >Officer</option>                                            <option value="Trainee. Officer">Trainee. Officer</option>                                            <option value="Lvl-1 Clerk" >Clerk-1</option>                                            <option value="Lvl-2 Clerk">Clerk-2</option>                                        </select>                                    </div>                                </div>                            </div>                        </td>                    </tr>                    <tr>                        <td></td>                        <td></td>                        <td>                            <div class="form-group">                                <label class="col-md-4 control-label"></label>                                <div class="col-md-8">                                    <button type="submit" class="btn btn-info" >Submit <span class="fa fa-fast-forward"></span></button>                                </div>                            </div>                        </td>                    </tr>                </table>            </form>        </div>    </center></div>
