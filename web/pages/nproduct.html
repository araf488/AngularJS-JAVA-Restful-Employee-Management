<div class="jumbotron text-center">    <center>        <div class="column content">            <hr>            <h2 style="color: darkslateblue">Add New Product</h2>            <hr>            <form class="form-horizontal" ng-submit="submitProduct()">                <table>                    <tr>                        <td>                            <div class="form-group">                                <label class="col-md-4 control-label">Product Name</label>                                <div class="col-md-8 inputGroupContainer">                                    <div class="input-group">                                        <span class="input-group-addon"><i class="fa fa-product-hunt"></i></span>                                        <input  name="pname" placeholder="Product Name" class="form-control"  type="text" ng-model="productForm.pname">                                    </div>                                </div>                            </div>                        </td>                    </tr>                    <tr>                        <td>                            <div class="form-group">                                <label class="col-md-4 control-label">Model</label>                                <div class="col-md-8 inputGroupContainer">                                    <div class="input-group">                                        <span class="input-group-addon"><i class="fa fa-modx"></i></span>                                        <input  name="model" placeholder="Model" class="form-control"  type="text" ng-model="productForm.model">                                    </div>                                </div>                            </div>                        </td>                    </tr>                    <tr>                        <td>                            <div class="form-group">                                <label class="col-md-4 control-label">Quantity</label>                                <div class="col-md-8 selectContainer">                                    <div class="input-group">                                        <span class="input-group-addon"><i class="fa fa-server"></i></span>                                        <input  name="qty" placeholder="Quantity" class="form-control"  type="text" ng-model="productForm.qty">                                    </div>                                </div>                            </div>                        </td>                    </tr>                    <tr>                        <td>                            <div class="form-group">                                <label class="col-md-4 control-label">Purchase Price</label>                                <div class="col-md-8 inputGroupContainer">                                    <div class="input-group">                                        <span class="input-group-addon"><i class="fa fa-money"></i></span>                                        <input name="p_price" placeholder="Purchase Price" class="form-control" type="text" ng-model="productForm.p_price">                                    </div>                                </div>                            </div>                        </td>                    </tr>                    <tr>                        <td>                            <div class="form-group">                                <label class="col-md-4 control-label">Selling Price</label>                                <div class="col-md-8 inputGroupContainer">                                    <div class="input-group">                                        <span class="input-group-addon"><i class="fa fa-usd"></i></span>                                        <input name="s_price" placeholder="Selling Price" class="form-control" type="text" ng-model="productForm.s_price">                                    </div>                                </div>                            </div>                        </td>                    </tr>                    <tr>                        <td>                            <div class="form-group">                                <label class="col-md-4 control-label">Purchase Date</label>                                <div class="col-md-8 inputGroupContainer">                                    <div class="input-group">                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>                                        <input name="p_date" placeholder="yyyy-MM-dd" class="form-control"  type="text" ng-model="productForm.p_date">                                    </div>                                </div>                            </div>                        </td>                    </tr>                    <tr>                        <td></td>                        <td></td>                        <td>                            <div class="form-group">                                <label class="col-md-4 control-label"></label>                                <div class="col-md-8">                                    <button type="submit" class="btn btn-info" >Submit <span class="fa fa-fast-forward"></span></button>                                </div>                            </div>                        </td>                    </tr>                </table>            </form>        </div>    </center></div>
